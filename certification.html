<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认证服务 - 武鸣沃柑产业数字化平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-neutral min-h-screen">
  <header class="bg-white shadow-sm py-4 mb-8">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="https://picsum.photos/40/40" alt="武鸣沃柑" class="w-10 h-10 rounded-full">
        <span class="text-xl font-bold text-primary">武鸣沃柑产业平台</span>
      </div>
      <a href="index.html" class="text-primary hover:underline flex items-center"><i class="fa fa-arrow-left mr-2"></i>返回首页</a>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-md p-8 mb-8">
      <h2 class="text-2xl font-bold text-green-700 mb-6 flex items-center"><i class="fa fa-certificate mr-3"></i>认证服务</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- 认证申请 -->
        <div class="bg-gray-50 rounded-lg p-6">
          <h3 class="font-semibold text-green-600 mb-4">认证申请</h3>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">认证类型</label>
              <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                <option>绿色食品认证</option>
                <option>有机认证</option>
                <option>农产品地理标志认证</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">申请人</label>
              <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">联系电话</label>
              <input type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
              提交申请
            </button>
          </form>
        </div>
        <!-- 认证进度查询 -->
        <div class="bg-gray-50 rounded-lg p-6">
          <h3 class="font-semibold text-green-600 mb-4">认证进度查询</h3>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">申请编号</label>
              <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
              查询进度
            </button>
          </form>
          <div class="mt-6 p-4 bg-white rounded-lg">
            <h4 class="font-medium text-gray-900 mb-2">最新进度</h4>
            <div class="space-y-2 text-sm text-gray-600">
              <p>申请状态：审核中</p>
              <p>当前环节：实地检查</p>
              <p>更新时间：2024-01-20</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
